<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lav din Pokemon!</title>
</head>
<body>
    <h1>LAV DIN EGEN POKEMON</h1>
    <form action="/create" method="post">
        <label >Pokedex nummer: </label>
        <input name="pokedex_number" type="number">
        
        <label >Navn: </label>
        <input name="name" type="text">

        <label >Speed: </label>
        <input name="speed" type="number">

        <label >Special_defence: </label>
        <input name="special_defence" type="number">

        <label >Special_attack: </label>
        <input name="special_attack" type="number">

        <label >Defence: </label>
        <input name="defence" type="number">

        <label >Attack: </label>
        <input name="attack" type="number">

        <label >HP: </label>
        <input name="hp" type="number">

        <label >Primary_Type: </label>
        <input name="primary_type" type="text">

        <label >Secondary_Type: </label>
        <input name="secondary_type" type="text">


        <button type="submit">Opret pokemon</button>
    </form>

</body>
</html>
